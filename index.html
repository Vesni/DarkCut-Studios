<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DarkCut Studios - Maintenance Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .glitch-logo {
      width: 200px;
      animation: logoGlitch 2s infinite;
      margin-bottom: 20px;
    }

    @keyframes logoGlitch {
      0%, 100% { transform: translate(0, 0) skew(0deg); }
      20% { transform: translate(-2px, 2px) skew(1deg); }
      40% { transform: translate(2px, -2px) skew(-1deg); }
      60% { transform: translate(1px, 1px) skew(2deg); }
      80% { transform: translate(-1px, -1px) skew(-2deg); }
    }

    .glitch {
      font-size: 2.5rem;
      color: #e50914;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: skew(0deg); }
      20% { transform: skew(-2deg); }
      40% { transform: skew(2deg); }
      60% { transform: skew(-1deg); }
      80% { transform: skew(1deg); }
    }

    .typewriter {
      font-size: 2rem;
      white-space: nowrap;
      border-right: 2px solid #e50914;
      width: 0;
      overflow: hidden;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .countdown {
      margin: 20px;
      font-size: 1.5rem;
      color: #fff;
    }

    .progress-container {
      width: 80%;
      height: 25px;
      background: #333;
      border-radius: 30px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #e50914;
      width: 0%;
      transition: width 0.5s;
    }

    #muteBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      color: #fff;
      border: 2px solid #e50914;
      padding: 5px 10px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- MUSIC -->
<audio id="bgMusic" autoplay loop>
  <source src="The Weeknd - Cry For Me (Official Music Video) (online-audio-converter.com).mp3" type="audio/mpeg">
</audio>
<button id="muteBtn">ðŸ”Š Mute</button>

<!-- LOGO -->
<img src="logo.png" alt="DarkCut Logo" class="glitch-logo">

<!-- TEXT -->
<div class="glitch">DARKCUT STUDIOS</div>
<div class="typewriter" id="typewriterText">Rebooting Reality... Stay Tuned.</div>
<div class="countdown" id="countdownText">Website Team says: Loading...</div>

<!-- PROGRESS -->
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>

<script>
  // MUSIC CONTROLS
  const music = document.getElementById("bgMusic");
  const muteBtn = document.getElementById("muteBtn");
  music.volume = 0;
  let vol = 0;
  const fadeIn = setInterval(() => {
    if (vol < 0.5) {
      vol += 0.01;
      music.volume = vol;
    } else {
      clearInterval(fadeIn);
    }
  }, 100);

  muteBtn.addEventListener("click", () => {
    music.muted = !music.muted;
    muteBtn.textContent = music.muted ? "ðŸ”ˆ Unmute" : "ðŸ”Š Mute";
  });

  // COUNTDOWN + PROGRESS
  const countdownDate = new Date("June 20, 2025 00:00:00").getTime();
  const countdownEl = document.getElementById("countdownText");
  const progressBar = document.getElementById("progressBar");

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    if (distance < 0) {
      countdownEl.innerHTML = "Vesni says: We're back!";
      progressBar.style.width = "100%";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / 1000 / 60) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    const totalDuration = countdownDate - new Date("May 11, 2025 00:00:00").getTime();
    const elapsed = now - new Date("May 11, 2025 00:00:00").getTime();
    const percent = Math.min(100, (elapsed / totalDuration) * 100);

    countdownEl.innerHTML = `Our Website Team says: Only ${days}d ${hours}h ${minutes}m ${seconds}s left...`;
    progressBar.style.width = `${percent}%`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
