<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DarkCut Studios - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #e50914;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .typewriter {
      font-size: 1.2rem;
      border-right: 2px solid #e50914;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .countdown {
      margin-top: 20px;
      font-size: 1rem;
    }

    audio {
      position: absolute;
      bottom: 20px;
      width: 250px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="DarkCut Studios Logo" class="logo">
  <h1>DarkCut Studios</h1>
  <div class="typewriter" id="typeText">Something thrilling is on the way...</div>

  <div class="countdown" id="countdown"></div>

  <audio controls autoplay loop>
    <source src= "The Weeknd - Cry For Me (Official Music Video) (online-audio-converter.com).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Stop typewriter border after 4 seconds
    setTimeout(() => {
      document.getElementById('typeText').style.borderRight = 'none';
    }, 4000);

    // Countdown
    const releaseDate = new Date("May 25, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = releaseDate - now;
      if (diff < 0) {
        countdownEl.textContent = "We're back online!";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownEl.textContent = `Back in ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);
  </script>
</body>
</html>
